<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>自我宣言</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f2f5;
            padding: 20px;
        }
        .container {
            text-align: center;
            max-width: 600px;
        }
        .highlight {
            font-size: 2.5rem;
            font-weight: bold;
            color: #2c3e50;
            margin: 20px 0;
            letter-spacing: 1px;
        }
        p {
            color: #34495e;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="container">
        <p>每个人都有自己的闪光点，都应该自信地面对生活。</p>
        <div class="highlight">我是大帅哥</div>
        <p>这份自信不是骄傲，而是对自己的肯定。保持这份自信，用心生活，就能散发出独特的魅力。</p>
    </div>
</body>
</html>
