<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>枫</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body, html {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        #fullscreen-video {
            position: fixed;
            top: 0;
            left: 0;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            z-index: -1;
            object-fit: cover;
        }
        /* 隐藏音频控件，但保持音频播放能力 */
        #hidden-audio {
            display: none;
        }
        /* 提示用户点击开启声音 */
        .click-hint {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 1.2rem;
            text-shadow: 0 0 10px rgba(0,0,0,0.5);
            z-index: 10;
            opacity: 1;
            transition: opacity 0.5s;
        }
        .click-hint.hidden {
            opacity: 0;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <!-- 全屏视频 -->
    <video 
        id="fullscreen-video"
        autoplay 
        muted 
        loop 
        playsinline
    >
        <source src="video.mp4" type="video/mp4">
        您的浏览器不支持HTML5视频播放
    </video>

    <!-- 隐藏的音频（自动播放，点击后开启声音） -->
    <audio 
        id="hidden-audio" 
        autoplay 
        loop 
        muted  <!-- 初始静音，点击后取消 --> >
        <source src="audio.mp3" type="audio/mp3">
        您的浏览器不支持HTML5音频播放
    </audio>

    <!-- 点击提示 -->
    <div class="click-hint">点击屏幕开启声音</div>

    <script>
        const video = document.getElementById('fullscreen-video');
        const audio = document.getElementById('hidden-audio');
        const hint = document.querySelector('.click-hint');

        // 监听用户点击，开启声音
        document.addEventListener('click', function enableSound() {
            // 开启视频声音
            video.muted = false;
            // 开启音频声音
            audio.muted = false;
            // 隐藏提示文字
            hint.classList.add('hidden');
            // 移除事件监听（只需要点击一次）
            document.removeEventListener('click', enableSound);
        });
    </script>
    <body>
    <audio id="myAudio" src="your_audio.mp3" preload="auto"></audio>
    <script>
        const audio = document.getElementById('myAudio');
        // 设置播放时长，单位为毫秒，这里设置为10秒
        const playTime = 100000; 
        function playAudio() {
            audio.play();
            console.log('音乐开始播放');
            setTimeout(() => {
                audio.pause();
                audio.currentTime = 0;
                console.log('音乐停止播放');
            }, playTime);
        }
        window.onload = playAudio;
    </script>

</body>
</html>
