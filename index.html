<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>全屏自动播放视频</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body, html {
            width: 100%;
            height: 100%;
            overflow: hidden; /* 隐藏滚动条，避免视频被挤压 */
        }
        /* 视频全屏样式 */
        #fullscreen-video {
            position: fixed;
            top: 0;
            left: 0;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            z-index: -1; /* 确保视频在最底层，不遮挡其他内容（如果有） */
            object-fit: cover; /* 保持视频比例并铺满屏幕，裁剪超出部分 */
        }
        /* 隐藏音频控件 */
        #hidden-audio {
            display: none;
        }
    </style>
</head>
<body>
    <!-- 全屏视频 -->
    <video 
        id="fullscreen-video"
        autoplay 
        muted 
        loop 
        playsinline  <!-- 解决iOS设备自动播放问题 -->
    >
        <source src="1.mp4" type="video/mp4">
        您的浏览器不支持HTML5视频播放
    </video>

    <!-- 隐藏的音频（自动播放） -->
    <audio 
        id="hidden-audio" 
        autoplay 
        loop
    >
        <source src="1.mp3" type="audio/mpeg">
        您的浏览器不支持HTML5音频播放
    </audio>

    <script>
        // 尝试在用户交互后开启视频声音（可选）
        document.addEventListener('click', function() {
            const video = document.getElementById('fullscreen-video');
            if (video.muted) {
                video.muted = false; // 点击后取消静音
            }
        }, { once: true }); // 只执行一次
    </script>
</body>
</html>
