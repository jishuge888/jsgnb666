<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>一路向北</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        #main-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover; /* 铺满屏幕 */
        }
        /* 隐藏音频控件但保持功能 */
        #bg-audio {
            display: none;
        }
        .click-prompt {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 1.2rem;
            text-shadow: 0 0 8px rgba(0,0,0,0.8);
            z-index: 10;
        }
    </style>
</head>
<body>
    <!-- 视频播放器 -->
    <video 
        id="main-video" 
        autoplay 
        muted 
        loop 
        playsinline
    >
        <source src="video.mp4" type="video/mp4">
        您的浏览器不支持视频播放
    </video>

    <!-- 音频播放器 -->
    <audio 
        id="bg-audio" 
        loop
    >
        <source src="audio.mp3" type="audio/mpeg">
        您的浏览器不支持音频播放
    </audio>

    <div class="click-prompt">点击屏幕开启声音</div>

    <script>
        const video = document.getElementById('main-video');
        const audio = document.getElementById('bg-audio');
        const prompt = document.querySelector('.click-prompt');
        let isReady = false;

        // 预加载音频，确保文件完整
        audio.load();

        // 等待音频加载完成
        audio.addEventListener('canplaythrough', () => {
            isReady = true;
            console.log('音频加载完成，总时长：', audio.duration, '秒');
        });

        // 点击屏幕触发声音
        document.addEventListener('click', () => {
            if (!isReady) {
                prompt.textContent = '音频加载中，请稍候...';
                return;
            }

            // 开启视频声音
            video.muted = false;

            // 强制播放音频
            if (audio.paused) {
                audio.play().catch(err => {
                    console.error('音频播放失败：', err);
                    prompt.textContent = '音频播放失败，请刷新页面';
                });
            }

            // 隐藏提示
            prompt.style.display = 'none';
        }, { once: true }); // 只响应一次点击

        // 监听视频循环，确保音频持续播放
        video.addEventListener('loop', () => {
            if (!audio.paused) return;
            // 若视频循环时音频意外停止，重新播放
            audio.play().catch(err => console.warn('音频重放失败：', err));
        });
    </script>
</body>
</html>
